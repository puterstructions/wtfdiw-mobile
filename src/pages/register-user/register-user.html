<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register-user">
  <ion-card margin-bottom class="form-error" *ngIf="formError">
    <ion-card-content>
      <p>{{formError}}</p>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="form" (submit)="createUserWithEmail()">
    <ion-list inset>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="email" formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="unlock"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="password" formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block margin-vertical type="submit">Register</button>
  </form>
</ion-content>
